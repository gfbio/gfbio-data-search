<div class="d-flex">
    <div class="mr-2">{{des.getTitle()}}</div>
    <div>
        <div [innerHTML]="des.getValue()" [ngClass]="{'showLess':!showLess(des.getValue().length)}"
             class="d-inline-block"></div>
        <span *ngIf="des.getValue()?.length>400" style="vertical-align: super">
                            <span class="linkBlue" *ngIf="!showMore" (click)="showMore=true">
                                [+]
                            </span>
                            <span class="linkBlue" *ngIf="showMore" (click)="showMore=false">
                                [-]
                            </span>
                        </span>
    </div>
</div>
