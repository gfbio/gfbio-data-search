version: "3"

services:
  back:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: gfbio_search_back_dev
    env_file:
      - ./search/node/.env
    ports:
      - "3000:3000"
    volumes:
      - ./search/node:/app
      # - /app/node_modules
    networks:
      - custom_network

  front:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile.dev
    container_name: gfbio_search_front_dev
    volumes:
      - ./search/angular:/app
      # - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - custom_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: gfbio_search_elastic_dev
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - custom_network
    # Elasticsearch specific optimizations
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2g

volumes:
  esdata:

networks:
  custom_network:
    driver: bridge
